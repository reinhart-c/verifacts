<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifacts</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <img src="./assets/imgPlaceholder.svg" alt="Logo">
        <p>Verifacts</p>
    </div>
    <div class="content">
        <div class="searchBar">
            <input type="text" name="text" id="text" placeholder="Input text">
            <button type="submit" id="goButton" onclick="goClickHandler()">Go</button>
        </div>
        <div class="resultWrapper">
            <textarea name="result" id="result" rows="10" cols="50" disabled="true"></textarea>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
